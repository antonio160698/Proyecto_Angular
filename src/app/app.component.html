<div class="container">
  <h1>Hola Mundo {{title}}</h1>
  <p>{{ 1 + 1}}</p>
  <button class="btn" (click)="changeTitle()">Change Titulo</button>
  
  <input type='text' [(ngModel)]="hojaBuena" (keydown.enter)="addHojitas()">
  <button (click)="addHojitas()">Agregar</button>
  <ul>
    <li *ngFor="let hoja of hojitas">{{hoja}}</li>
  </ul>
</div>
